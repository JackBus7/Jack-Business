<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos de Jake Business</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <style>
        /* Estilo geral do corpo com fundo azul chamativo */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #004080; /* Azul escuro para o fundo */
            color: #fff;
            overflow-x: hidden;
        }

        /* Cabeçalho com logotipo */
        header {
            background-color: #00264d; /* Azul muito escuro para o cabeçalho */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra sutil */
        }

        header img {
            max-width: 180px;
            height: auto;
        }

        /* Container centralizado */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Divisores com formas geométricas */
        .divider {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #00509e 50%, #004080 50%);
            margin: 0;
        }

        /* Seção de vídeo */
        .video-section {
            background-color: #0066cc; /* Azul vibrante para o layout */
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            margin-bottom: 40px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Sombra mais intensa */
            text-align: center;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); /* Efeito de destaque */
        }

        /* Vídeos incorporados */
        iframe {
            width: 100%;
            height: 360px; /* Altura ajustada para vídeos verticais */
            border-radius: 10px;
        }

        /* Botão grande e chamativo */
        .start-btn {
            background-color: #007bff; /* Azul brilhante para o botão */
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1.6rem;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Títulos dos vídeos */
        h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #e6f7ff;
        }

        /* Controles de redes sociais */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        .social-icons img {
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Estilização adicional e responsiva */
        @media (max-width: 768px) {
            iframe {
                height: 250px;
            }

            .start-btn {
                font-size: 1.4rem;
            }

            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="container">

<Lead é uma plataforma de investimento que utiliza inteligência artificial para duplicar o investimento dos seus investidores>
