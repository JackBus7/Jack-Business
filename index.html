<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Jake Business</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Fallback para o fundo */
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            text-align: left;
            z-index: 1;
            color: #fff;
            padding: 0 20px;
            max-width: 600px; /* Limita a largura para uma boa leitura */
        }
        h1 {
            font-size: 2em;
            margin: 0;
            color: #FFD700; /* Dourado */
            font-weight: 700;
            animation: bounce 3s ease-in-out infinite;
        }
        p {
            font-size: 1.1em;
            margin: 20px 0;
            line-height: 1.5;
        }
        .button {
            background-color: #1E90FF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }
        .button:hover {
            background-color: #4682B4; /* Azul mais escuro ao passar o mouse */
            transform: scale(1.05); /* Leve aumento ao passar o mouse */
        }
        .button:active {
            transform: scale(0.95); /* Leve redução ao clicar */
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 1.8em;
            color: #1E90FF; /* Azul */
            z-index: 10;
            transition: color 0.3s;
        }
        .menu-icon:hover {
            color: #FFD700; /* Destaque ao passar o mouse */
        }
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 9;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .menu.open {
            transform: translateX(0);
        }
        .menu a {
            display: block;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #333;
        }
        .close-menu {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            cursor: pointer;
            font-size: 1.8em;
            color: #fff;
            transition: color 0.3s;
        }
        .close-menu:hover {
            color: #FFD700; /* Destaque ao passar o mouse */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="jack1.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
    </video>
    
    <div class="container">
        <h1> Muito Bem-vindo! Eu sou Jack Business!</h1>
        <p>Descubra oportunidades e alcance a liberdade financeira com insights valiosos e orientações práticas. Vamos transformar seu futuro juntos.</p>
        <a href="categoria.html" class="button">Começar</a>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="menu" id="menu">
        <div class="close-menu" onclick="toggleMenu()">×</div>
        <a href="#contato">Contato</a>
        <a href="#sobre">Sobre Mim</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('open');
            var menuIcon = document.querySelector('.menu-icon');
            if (menu.classList.contains('open')) {
                menuIcon.style.display = 'none';
            } else {
                menuIcon.style.display = 'block';
            }
        }
    </script>
</body>
</html>
